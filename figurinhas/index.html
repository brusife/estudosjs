<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figurinhas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <div><img src="../imgs/logo.jpg" alt="Logo"></div>
            <div><h1>Figurinhas</h1></div>
        </div>
    </header>
    <section>
        <article>
                <div id="dados">
                    <div>Texto: <input type="text" name="name" id="name" maxlength="30" autocomplete="off" placeholder="máximo de 30 caracteres"></div>
                        <div>
                            Tema: <select name="tema" id="tema">
                            <option value="fut">Futurista</option>
                            <option value="ret">Retrô</option>
                            <option value="emp">Empresarial</option>
                            <option value="div">Divertido</option>
                            <option value="hal">Halloween</option>
                            <option value="mot">Motivacional</option>
                                            </select>
                        </div>
                        <div><input type="button" value="Fazer Figurinha" id="logo" onclick="gerarLogo()"></div>
                </div>
                <div id="res"></div>
                <div id="salvar" class="salvar"><input type="button" value="Salvar Figurinha" onclick="saveAsPNG()" id="bs"></div>            
        </article>
    </section>
    <script src="01.js"></script>
    <script src="salvar.js"></script>

    <footer><div id="footer">Site desenvolvido por <a href="https://www.linkedin.com/in/brunosimonferreira/" target="_blank">BRUNO SIMON FERREIRA</a></div></footer>
</body>
</html>
